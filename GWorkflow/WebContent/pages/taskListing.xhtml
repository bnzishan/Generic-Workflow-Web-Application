					value="#{taskListingManagedBean.assignedToMeTasks}" paginator="true" rowKey="#{item.id}" 
					rows="10" lazy="true" rowStyleClass="#{item.status.color}"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"

					<f:facet name="header">
						<h:outputText value="Tasks Assigned To Me" />
					</f:facet>
		
					<p:column >
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:commandLink value="#{item.id}" action="#{taskListingManagedBean.selectTask}">
							<f:param  name="taskId" value="#{item.id}"></f:param>
						</h:commandLink>
					</p:column>
					
					<p:column >
						<f:facet name="header">
							<h:outputText value="Task Name" />
						</f:facet>
						<h:outputText value="#{item.node.name}"></h:outputText>
					</p:column>
					
					<p:column >
						<f:facet name="header">
							<h:outputText value="Responsible" />
						</f:facet>

						<f:facet name="header">
