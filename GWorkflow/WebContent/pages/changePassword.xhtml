<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ERP Application</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<ui:include src="/pages/common/menu.xhtml" />
	<h3>ERP - Change password</h3>
	<h:form>
		<h:panelGrid columns="2">
		
			<h:outputText value="* Old Password " />
			
			<p:password id="passwordEx" value="#{passwordBean.passwordEx}" feedback="true"/>  
			
			<h:outputText value="* Password " />
			
			<p:password id="pwd1" value="#{passwordBean.password}" match="pwd2" label="Password 1" required="true" feedback="true"/>
			
			<h:outputText value="* Re- enter new password " />
			
			<p:password id="pwd2" value="#{passwordBean.password}" label="Password 2" required="true" feedback="true"/>
				
		</h:panelGrid>
				
		<p:commandButton ajax="false" actionListener="#{passwordBean.changePassword}" value=" Change Password">
			
		</p:commandButton>

		<h2>
			<h:outputText id="output" value="#{passwordBean.result}" />
		</h2>
	</h:form>
</h:body>
</html>
